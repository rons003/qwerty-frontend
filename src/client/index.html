<!DOCTYPE html>
<html lang="en">

<head>
  <base href="<%= APP_BASE %>">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
    <%= APP_TITLE %>
  </title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="<%= APP_BASE %>assets/favicon/favicon-<%= ENV_CONFIG.ENV %>.ico" type="image/x-icon">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

  <!-- inject:css -->
  <!-- endinject -->
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
  <link rel="stylesheet" href="<%= APP_BASE %>css/styles.css">
  <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
  
    body {
      font-family: "Open Sans";
    }

    h1 {
      font-family: Ubuntu;
      font-size: 34px;
      font-style: normal;
      font-variant: normal;
      font-weight: 400;
      line-height: 26.4px;
    }

    h3 {
      font-family: Ubuntu;
      font-size: 14px;
      font-style: normal;
      font-variant: normal;
      font-weight: 500;
      line-height: 15.4px;
    }

    a {
      font-family: Ubuntu;
    }

    li {
      font-family: Ubuntu;
    }

    span {
      font-family: Ubuntu;
    }
    
    p {
      font-family: Ubuntu;
      font-size: 14px;
      font-style: normal;
      font-variant: normal;
      font-weight: 400;
      line-height: 20px;
    }

    blockquote {
      font-family: Ubuntu;
      font-size: 21px;
      font-style: normal;
      font-variant: normal;
      font-weight: 400;
      line-height: 30px;
    }

    pre {
      font-family: Ubuntu;
      font-size: 13px;
      font-style: normal;
      font-variant: normal;
      font-weight: 400;
      line-height: 18.5714px;
    }

    /* thead {
      display: table-header-group;
      vertical-align: middle;
      border-color: inherit;
      background-color: #ed6f52;
      color: whitesmoke;
    } */

    .counterCell:before {
      content: counter(tableCount);
      counter-increment: tableCount;
    }

  </style>
</head>

<body>

  <cg-app>Loading...</cg-app>

  <script defer>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
    ga('create', '<%= GOOGLE_ANALYTICS_ID %>', 'auto');
    ga('send', 'pageview');

  </script>

  <script>
    // Fixes undefined module function in SystemJS bundle
    function module() {}

  </script>

  <!-- shims:js -->
  <!-- endinject -->

  <% if (BUILD_TYPE === 'dev') { %>
    <script src="<%= APP_BASE %>system-config.js"></script>
    <% } %>

      <!-- libs:js -->
      <!-- endinject -->

      <!-- inject:js -->
      <!-- endinject -->

      <% if (BUILD_TYPE === 'dev') { %>
        <script>
          System.import('<%= BOOTSTRAP_MODULE %>')
            .catch(function (e) {
              console.error(e.stack || e,
                'Not expecting this error? Report it at https://github.com/mgechev/angular-seed/issues');
            });

        </script>
        <% } %>

</body>

</html>
