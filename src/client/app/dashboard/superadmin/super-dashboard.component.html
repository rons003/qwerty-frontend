<div class="page-margin">
  <div class="header">
    <h1>Dashboard</h1>
  </div>
<!-- Grid row -->
<div class="row">
  <!-- Grid column -->
  <div class="col-6">
    <!--Panel-->
    <div class="card">
      <h4 class="card-header light-blue lighten-1 white-text text-uppercase font-weight-bold text-center">Schools</h4>

      <div class="card-body">
        <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
   </div> 
  <div class="col-6">
    <div class="card">
      <h4 class="card-header light-blue lighten-1 white-text text-uppercase font-weight-bold text-center">Activities</h4>
    
      <div class="card-body">
    <canvas baseChart width="400" height="400" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
      [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartLineHovered($event)" (chartClick)="chartLineClicked($event)"></canvas>
      </div>
    </div>
    <!--/.Panel-->
  </div>
  <!-- Grid column -->
</div>
<p>
<div class="col-12">
  <div class="card">
    <h4 class="card-header font-weight-bold text-center">SWOT</h4>
  
    <div class="card-body">
      <canvas baseChart [datasets]="radarChartData" [labels]="radarChartLabels" [chartType]="radarChartType" (chartHover)="chartRadarHovered($event)"
        (chartClick)="chartRadarClicked($event)"></canvas>
    </div>
  </div>
  
</div>
<!-- Grid row -->
</div>
