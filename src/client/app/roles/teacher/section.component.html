<div class="page-margin">
    <div class="header">
        <h3 class="font-weight-bold">Sections</h3>
        <h5 class="float-center font-weight-bold grey-text text-truncate" style="max-width: 50%;" >Introduction to Computer Programming</h5>
        <div class="dropdown">
            <button class="btn btn-outline-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Current
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
                <a class="dropdown-item" href="#"></a>
                <a class="dropdown-item" href="#"></a>
                <a class="dropdown-item" href="#"></a>
            </div>
        </div>
    </div>
<!--Table-->
<table class="table btn-table">

    <!--Table head-->
    <thead>
        <tr>
            <th>#</th>
            <th class="text-center">Title</th>
            <th class="text-center">Students</th>
            <th></th>
        </tr>
    </thead>
  <!--Table head-->

    <!--Table body-->
    <tbody>
        <tr *ngFor="let group of groups">
            <th class="counterCell align-middle"></th>
            <td class="align-middle">{{ group.name }}</td>                
            <td class="text-center align-middle">{{ group.students.length }}</td>
            <td class="align-middle"><button [routerLink]="['/chapter/' + group.id ]" type="button" class="btn btn-outline-default btn-md my-0">Roster</button></td>
        </tr>
    </tbody>
    <!--Table body-->

</table>
<!--Table-->
<div class="divModal">{{ showModal() }}</div>
<!-- Bottom right Modal Medium Info -->
<div class="modal animated fade right" id="centralModalInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-notify modal-warning modal-side modal-bottom-right" role="document">
            <!--Content-->
            <div class="modal-content">
                <!--Header-->
                <div class="modal-header">
                    <p class="heading lead">Quick Guide</p>
                    <button (onClick)=" localStorageAvailable(); messageBox();" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="white-text">&times;</span>
                    </button>
                </div>
        
                <!--Body-->
                <div class="modal-body">
                    <div class="text-center">
                        <i class="fa fa-file-text-o fa-4x mb-3 animated rotateIn" aria-hidden="true"></i>
                        <p class="text-justify">This is the teacher's section area. This displays the list of sections handled by the teacher's account.</p>
                    </div>
                </div>
            </div>
            <!--/.Content-->
        </div>
</div>
        <!-- Bottom right Modal Medium Info-->
