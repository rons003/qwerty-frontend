<div class="page-margin">
  <div class="header">
    <h3 class="font-weight-bold">Modules</h3>
    <div class="dropdown">
      <button class="btn btn-outline-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        Current
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
        <a class="dropdown-item" href="#"></a>
        <a class="dropdown-item" href="#"></a>
        <a class="dropdown-item" href="#"></a>
      </div>
    </div>
  </div>
  <!--Table-->
  <table class="table table-responsive-md btn-table">

    <!--Table head-->
    <thead>
      <tr>
        <th>#</th>
        <th class="text-center">Title</th>
        <th></th>
      </tr>
    </thead>
    <!--Table head-->

    <!--Table body-->
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Introduction to Computer Programming</td>
        <td>
          <button type="button" class="btn btn-outline-default btn-md my-0">Materials</button>
          <button type="button" class="btn btn-outline-default btn-md my-0">Roster</button>
          <button [routerLink]="['/section/' ]" type="button" class="btn btn-outline-default btn-md my-0">Sections</button>
        </td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Build Your Own Game</td>
        <td>
          <button type="button" class="btn btn-outline-default btn-md my-0">Materials</button>
          <button type="button" class="btn btn-outline-default btn-md my-0">Roster</button>
          <button type="button" class="btn btn-outline-default btn-md my-0">Sections</button>
        </td>
      </tr>
    </tbody>
    <!--Table body-->

  </table>
</div>
<!--Table-->
<div class="divModal">{{ showModal() }}</div>
<!-- Bottom right Modal Medium Info -->
<div class="modal animated fade right" id="centralModalInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-notify modal-warning modal-side modal-bottom-right" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header">
        <p class="heading lead">Quick Guide</p>
        <button (onClick)=" localStorageAvailable(); messageBox();" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>

      <!--Body-->
      <div class="modal-body">
        <div class="text-center">
          <i class="fa fa-file-text-o fa-4x mb-3 animated rotateIn" aria-hidden="true"></i>
          <p class="text-justify">This is the teacher's module wherein all the numbers of the activities displayed. Each activities composed of different
            sections, rosters and materials</p>
        </div>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
<!-- Bottom right Modal Medium Info-->
