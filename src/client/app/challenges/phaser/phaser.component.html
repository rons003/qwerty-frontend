<div id="phaser-div" [style.width]="getPhaserWidth()" [style.height]="getPhaserHeight()"></div>

<!-- Error Alert Modal  -->
<div id="errorAlertModal" class="modal fade" tabindex="-1" role="dialog" data-backdrop="false">
  <div class="modal-dialog modal-notify modal-danger" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title w-100 white-text">Error</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" style="color: white;">&times;</span>
        </button>
      </div>
      <div class="modal-body justify-text">
        <h4>{{ errorMessage }}</h4>
      </div>
    </div>
  </div>
</div>
